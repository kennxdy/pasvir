{% extends 'pasvir/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    {{ auditee.name }} Â·
{% endblock %}

{% block content %}
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h2>Edit auditee</h2>
    </div>

    <div class="col-md-7 col-lg-8">
        <div class="row g-3">
            <form method="post" id="form" data-cities-url="{% url 'pasvir:ajax_load_cities' %}" novalidate>
            {% csrf_token %}
                <div class="row g-3">
                    <div>
                    {{ form|crispy }}
                    </div>
                </div>
                <div class="pb-4 my-3">
                    <button type="submit" class="btn btn-primary rounded-2">Save</button>
                    <a type="button" href="{% url 'pasvir:show_auditee' auditee.id %}" class="btn btn-danger mx-1 rounded-2">Cancel</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="{% static 'pasvir/js/states-cities.js' %}"></script>
{% endblock %}
